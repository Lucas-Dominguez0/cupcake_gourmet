<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento via Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff0f5;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 350px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .pix-code {
            font-size: 16px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
        }
        img.qr {
            width: 200px;
            margin-top: 20px;
        }
        button {
            background-color: #ff7fa8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e06590;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Pagamento via Pix üßÅ</h2>
        <p>Valor da compra: <strong>R$ {{ "%.2f"|format(valor) }}</strong></p>
        <p>Escaneie o QR Code abaixo para pagar:</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ chave_pix }}" alt="QR Code Pix" class="qr">
        <p>Ou use a chave Pix:</p>
        <div class="pix-code">{{ chave_pix }}</div>

        <form method="POST" action="{{ url_for('confirmar_pagamento_pix') }}">
    <button type="submit" class="button">Confirmar Pagamento</button>
</form>
    </div>
</body>
</html>
