<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Gourmet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff7fa8;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }
        .produto {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 220px;
        }
        .produto img {
            width: 200px;
            border-radius: 10px;
        }
        .produto button {
            margin-top: 10px;
            background-color: #ff7fa8;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #ff7fa8; color: white;">
    <!-- Logo e navegação -->
    <div>
        <h1 style="margin: 0; display: inline;">Cupcake Gourmet</h1>
        <nav style="display: inline; margin-left: 20px;">
            <a href="{{ url_for('index') }}" style="color:white; margin-right:10px;">Início</a>
            <a href="{{ url_for('cadastro') }}" style="color:white; margin-right:10px;">Cadastro</a>
            <a href="{{ url_for('cart') }}" style="color:white;">Carrinho ({{ session.get('cart', [])|length }})</a>
        </nav>
    </div>

    <!-- Área do usuário -->
    <div>
        {% if session.usuario_nome %}
            <a href="{{ url_for('perfil') }}" class="button">{{ session.usuario_nome }}</a>
            <a href="{{ url_for('logout') }}" class="button">Sair</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="button">Login</a>
        {% endif %}
    </div>
</header>


    <div class="produtos">
        {% for produto in produtos %}
<div class="produto">
    <h3>{{ produto.nome }}</h3>
    <img src="{{ url_for('static', filename='images/' ~ produto.imagem) }}" alt="{{ produto.nome }}" width="200">
    <p>R$ {{ "%.2f"|format(produto.preco) }}</p>
    <form method="POST" action="{{ url_for('add_to_cart') }}">
        <input type="hidden" name="produto_id" value="{{ produto.id }}">
        <button type="submit">Adicionar ao Carrinho</button>
    </form>
</div>
{% endfor %}

          <div style="text-align:center; margin-top: 30px;">
            <a href="{{ url_for('cart') }}" class="button" 
                style="padding: 12px 25px; background-color:#ff7fa8; color:white; border-radius:8px; text-decoration:none;">
                🛒 Ir para o carrinho
            </a>
        </div>
    </div>
    
</body>
</html>
